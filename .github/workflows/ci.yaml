name: Full CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Backend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: â˜• Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: ğŸ—ï¸ Generate OpenAPI sources & compile
        working-directory: demo
        run: |
          ./mvnw -q clean generate-sources
          ./mvnw -q test-compile

      - name: ğŸ”’ Verify backend working tree is clean
        run: |
          if [[ -n "$(git status --porcelain demo)" ]]; then
            echo "::error::Working tree not clean. Did you forget to commit code changes?"
            git status --porcelain
            exit 1
          fi

      - name: ğŸ§¹ Spotless check
        working-directory: demo
        run: ./mvnw spotless:check

      - name: âœ… Run backend tests
        working-directory: demo
        run: ./mvnw -q test

      - name: ğŸ“Š Generate Jacoco coverage report
        working-directory: demo
        run: ./mvnw jacoco:report

