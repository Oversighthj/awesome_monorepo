  flutter:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
