name: Full CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Backend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      # JDK 17
      - name: â˜• Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Cache Maven repo
      - name: â™»ï¸ Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      # Generate OpenAPI sources (via phase) + compile tests
      - name: ğŸ—ï¸ Generate OpenAPI sources & compile
        working-directory: demo
        run: |
          ./mvnw -q clean generate-sources      # ÙŠØ´ØºÙ‘Ù„ openapi-generator
          ./mvnw -q test-compile                # ÙŠØªØ±Ø¬Ù… ÙƒÙˆØ¯ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±

      # ØªØ­Ù‚Ù‚ Ù…Ù† Ø£Ù† Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ù…ÙˆÙ„Ù‘ÙØ¯ Ù…Ù„ØªØ²Ù… (Ù†ØªØ¬Ø§Ù‡Ù„ annotations/**)
      - name: ğŸ”’ Verify backend working tree is clean
        run: |
          if [[ -n "$(git status --porcelain demo)" ]]; then
            echo "::error::Working tree not clean. Did you forget to commit code changes?"
            git status --porcelain
            exit 1
          fi

      # Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª JUnit
      - name: âœ… Run backend tests
        working-directory: demo
        run: ./mvnw -q test

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Flutter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  flutter:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    needs: backend        # Ù„Ø§ ÙŠØ¨Ø¯Ø£ Ø¥Ù„Ø§ Ø¨Ø¹Ø¯ Ù†Ø¬Ø§Ø­ Ø§Ù„Ù€ backend

    steps:
      # Checkout (Ø«Ø§Ù†ÙŠØ§Ù‹ Ù„Ø£Ù† ÙƒÙ„ Job Ø¨ÙŠØ¦Ø© Ù†Ø¸ÙŠÙØ©)
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      # Flutter SDK
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Cache pub
      - name: â™»ï¸ Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pilot_app/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # Pub get
      - name: ğŸ“¦ Install dependencies
        working-directory: pilot_app
        run: flutter pub get

      # build_runner code-gen
      - name: ğŸ”¨ Generate code (build_runner)
        working-directory: pilot_app
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # ØªØ­Ù‚Ù‘Ù‚ Ù…Ù† Ø§Ù„ØªØ²Ø§Ù… Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…ÙˆÙ„Ù‘ÙØ¯Ø©
      - name: ğŸ”’ Verify flutter generated sources are committed
        run: |
          if [[ -n "$(git status --porcelain pilot_app)" ]]; then
            echo "::error::Flutter generated code is out of date. Run build_runner and commit changes."
            git status --porcelain
            exit 1
          fi

      # ØªØ­Ù„ÙŠÙ„ Ø«Ø§Ø¨Øª
      - name: ğŸ” Static analysis
        working-directory: pilot_app
        run: flutter analyze --fatal-warnings

      # Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Flutter
      - name: âœ… Run Flutter tests
        working-directory: pilot_app
        run: flutter test
