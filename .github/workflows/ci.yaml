name: Full CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
# ───────────────────────────── Backend ─────────────────────────────
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repository ---
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      # --- Java toolchain (Temurin JDK 17) ---
      - name: ☕ Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven          # Toolchain-level cache

      # --- Cache Maven local repo (~/.m2) ---
      - name: ♻️ Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      # --- Generate OpenAPI sources + compile tests ---
      - name: 🏗️ Generate OpenAPI sources & compile
        working-directory: demo
        run: |
          ./mvnw -q openapi-generator:generate
          ./mvnw -q test-compile

      # --- Verify backend generated code is committed ---
      - name: 🔒 Verify backend generated sources are committed
        run: |
          if [[ -n "$(git status --porcelain demo)" ]]; then
            echo "::error::Backend generated code is out of date. Run 'mvn openapi-generator:generate' and commit changes."
            git status --porcelain
            exit 1
          fi

      # --- Run backend unit/integration tests ---
      - name: ✅ Run backend tests
        working-directory: demo
        run: ./mvnw -q test

# ───────────────────────────── Flutter ─────────────────────────────
  flutter:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    needs: backend        # لا يبدأ إلا بعد اكتمال الـ backend

    steps:
      # --- Checkout repository (again) ---
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      # --- Flutter SDK ---
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # --- Cache pub packages ---
      - name: ♻️ Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pilot_app/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # --- Pub get ---
      - name: 📦 Install dependencies
        working-directory: pilot_app
        run: flutter pub get

      # --- Generate *.g.dart / *.freezed.dart ---
      - name: 🔨 Generate code (build_runner)
        working-directory: pilot_app
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # --- Verify flutter generated code is committed ---
      - name: 🔒 Verify flutter generated sources are committed
        run: |
          if [[ -n "$(git status --porcelain pilot_app)" ]]; then
            echo "::error::Flutter generated code is out of date. Run build_runner and commit changes."
            git status --porcelain
            exit 1
          fi

      # --- Static analysis (Dart analyzer) ---
      - name: 🔍 Static analysis
        working-directory: pilot_app
        run: flutter analyze --fatal-warnings

      # --- Run Flutter unit/widget tests ---
      - name: ✅ Run Flutter tests
        working-directory: pilot_app
        run: flutter test
