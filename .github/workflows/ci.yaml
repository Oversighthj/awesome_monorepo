name: Full CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      # ------- Java Toolchain -------
      - name: ‚òï Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven              # <‚îÄ Maven toolchain-level cache

      # ------- Maven Repo Cache -------
      - name: ‚ôªÔ∏è Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      # ------- Build + Unit Tests -------
      - name: üèóÔ∏è Generate sources & run tests
        working-directory: demo
        run: ./mvnw -B clean test

  flutter:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      # ------- Flutter SDK -------
      - name: üê¶ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # ------- Flutter Pub Cache -------
      - name: ‚ôªÔ∏è Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pilot_app/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # ------- Flutter Build & Tests -------
      - name: üì¶ Install dependencies
        working-directory: pilot_app
        run: flutter pub get

      - name: üî® Generate code (build_runner)
        working-directory: pilot_app
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: üîç Static analysis
        working-directory: pilot_app
        run: flutter analyze --fatal-warnings

      - name: ‚úÖ Run Flutter tests
        working-directory: pilot_app
        run: flutter test
