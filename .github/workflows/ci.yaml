name: Full CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Backend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: â˜• Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: ğŸ—ï¸ Generate OpenAPI sources & compile
        working-directory: demo
        run: |
          ./mvnw -q clean generate-sources
          ./mvnw -q test-compile

      - name: ğŸ”’ Verify backend working tree is clean
        run: |
          if [[ -n "$(git status --porcelain demo)" ]]; then
            echo "::error::Working tree not clean. Did you forget to commit code changes?"
            git status --porcelain
            exit 1
          fi

      - name: ğŸ§¹ Spotless check
        working-directory: demo
        run: ./mvnw spotless:check

      - name: âœ… Run backend tests
        working-directory: demo
        run: ./mvnw -q test

      - name: ğŸ“Š Generate Jacoco coverage report
        working-directory: demo
        run: ./mvnw jacoco:report

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Flutter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  flutter:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: â™»ï¸ Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pilot_app/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: ğŸ“¦ Install dependencies
        working-directory: pilot_app
        run: flutter pub get

      - name: ğŸ”¨ Generate code (build_runner)
        working-directory: pilot_app
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ”’ Verify flutter generated sources are committed
        run: |
          # Ù†Ø­ØµÙ„ Ø¹Ù„Ù‰ Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª ÙÙŠ pilot_app ÙÙ‚Ø·
          CHANGES=$(git status --porcelain --untracked-files=all pilot_app)

          # Ù†Ø³ØªØ¨Ø¹Ø¯ Ø£ÙŠ Ø³Ø·Ø± ÙŠÙ†ØªÙ‡ÙŠ Ø¨Ù€ .g.dart (A, M, D, R, Câ€¦)
          CHANGES=$(echo "$CHANGES" | grep -v -E '\.g\.dart$')

          # â”€â”€â”€â”€ Debug start â”€â”€â”€â”€ â†“â†“â†“
          echo "---- BEFORE FILTER ----"
          git status --porcelain --untracked-files=all pilot_app
          echo "---- AFTER FILTER ----"
          echo "$CHANGES"
          echo "-----------------------"
          # â”€â”€â”€â”€  Debug end  â”€â”€â”€â”€ â†‘â†‘â†‘

          if [[ -n "$CHANGES" ]]; then
            echo "::error::Flutter generated code is out of date. Run build_runner and commit changes."
            echo "$CHANGES"
            exit 1
          fi

          echo "âœ… No changes outside allowed *.g.dart deletions/additions"

      - name: ğŸ” Static analysis
        working-directory: pilot_app
        run: flutter analyze --fatal-warnings

      - name: âœ… Run Flutter tests
        working-directory: pilot_app
        run: flutter test --coverage

      - name: ğŸ“Š Generate Flutter coverage HTML
        working-directory: pilot_app
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          genhtml coverage/lcov.info -o coverage/html

