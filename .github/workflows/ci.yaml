name: Full CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ───────────────────────────── Backend ─────────────────────────────
jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      # JDK 17
      - name: ☕ Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Cache Maven repo
      - name: ♻️ Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      # Generate OpenAPI sources (via phase) + compile tests
      - name: 🏗️ Generate OpenAPI sources & compile
        working-directory: demo
        run: |
          ./mvnw -q clean generate-sources      # يشغّل openapi-generator
          ./mvnw -q test-compile                # يترجم كود الاختبار

      # تحقق من أن الكود المولَّد ملتزم (نتجاهل annotations/**)
      - name: 🔒 Verify backend working tree is clean
        run: |
          if [[ -n "$(git status --porcelain demo)" ]]; then
            echo "::error::Working tree not clean. Did you forget to commit code changes?"
            git status --porcelain
            exit 1
          fi

      # اختبارات JUnit
      - name: ✅ Run backend tests
        working-directory: demo
        run: ./mvnw -q test

# ───────────────────────────── Flutter ─────────────────────────────
  flutter:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    needs: backend        # لا يبدأ إلا بعد نجاح الـ backend

    steps:
      # Checkout (ثانياً لأن كل Job بيئة نظيفة)
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      # Flutter SDK
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Cache pub
      - name: ♻️ Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pilot_app/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # Pub get
      - name: 📦 Install dependencies
        working-directory: pilot_app
        run: flutter pub get

      # build_runner code-gen
      - name: 🔨 Generate code (build_runner)
        working-directory: pilot_app
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # تحقّق من التزام الملفات المولَّدة
      - name: 🔒 Verify flutter generated sources are committed
        run: |
          if [[ -n "$(git status --porcelain pilot_app)" ]]; then
            echo "::error::Flutter generated code is out of date. Run build_runner and commit changes."
            git status --porcelain
            exit 1
          fi

      # تحليل ثابت
      - name: 🔍 Static analysis
        working-directory: pilot_app
        run: flutter analyze --fatal-warnings

      # اختبارات Flutter
      - name: ✅ Run Flutter tests
        working-directory: pilot_app
        run: flutter test
