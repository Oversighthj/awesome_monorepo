name: Full CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Backend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repository ---
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      # --- Java toolchain (Temurin JDK 17) ---
      - name: â˜• Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven          # Toolchain-level cache

      # --- Cache Maven local repo (~/.m2) ---
      - name: â™»ï¸ Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      # --- Generate OpenAPI sources + compile tests ---
      - name: ğŸ—ï¸ Generate OpenAPI sources & compile
        working-directory: demo
        run: |
          ./mvnw -q openapi-generator:generate
          ./mvnw -q test-compile

      # --- Verify backend generated code is committed ---
      - name: ğŸ”’ Verify backend generated sources are committed
        run: |
          if [[ -n "$(git status --porcelain demo)" ]]; then
            echo "::error::Backend generated code is out of date. Run 'mvn openapi-generator:generate' and commit changes."
            git status --porcelain
            exit 1
          fi

      # --- Run backend unit/integration tests ---
      - name: âœ… Run backend tests
        working-directory: demo
        run: ./mvnw -q test

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Flutter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  flutter:
    name: Build & Test Flutter
    runs-on: ubuntu-latest
    needs: backend        # Ù„Ø§ ÙŠØ¨Ø¯Ø£ Ø¥Ù„Ø§ Ø¨Ø¹Ø¯ Ø§ÙƒØªÙ…Ø§Ù„ Ø§Ù„Ù€ backend

    steps:
      # --- Checkout repository (again) ---
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      # --- Flutter SDK ---
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # --- Cache pub packages ---
      - name: â™»ï¸ Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pilot_app/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # --- Pub get ---
      - name: ğŸ“¦ Install dependencies
        working-directory: pilot_app
        run: flutter pub get

      # --- Generate *.g.dart / *.freezed.dart ---
      - name: ğŸ”¨ Generate code (build_runner)
        working-directory: pilot_app
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # --- Verify flutter generated code is committed ---
      - name: ğŸ”’ Verify flutter generated sources are committed
        run: |
          if [[ -n "$(git status --porcelain pilot_app)" ]]; then
            echo "::error::Flutter generated code is out of date. Run build_runner and commit changes."
            git status --porcelain
            exit 1
          fi

      # --- Static analysis (Dart analyzer) ---
      - name: ğŸ” Static analysis
        working-directory: pilot_app
        run: flutter analyze --fatal-warnings

      # --- Run Flutter unit/widget tests ---
      - name: âœ… Run Flutter tests
        working-directory: pilot_app
        run: flutter test
