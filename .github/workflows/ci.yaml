      - name: â™»ï¸ Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pilot_app/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: ğŸ“¦ Install dependencies
        working-directory: pilot_app
        run: flutter pub get

      - name: ğŸ”¨ Generate code (build_runner)
        working-directory: pilot_app
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ”’ Verify flutter generated sources are committed
        run: |
          echo ">>> Git status raw:"
          git status --porcelain pilot_app

          # Ø§Ø³ØªØ®Ø±Ø¬ ÙƒÙ„ Ø§Ù„Ø£Ø³Ø·Ø± Ø§Ù„ØªÙŠ **Ù„ÙŠØ³Øª** Ø¯Ø§Ø®Ù„ lib/generated/lib/src/
          CHANGES=$(
            git status --porcelain pilot_app \
              | grep -v -E '^[ A-Z\?]{1,2}[[:space:]]+pilot_app/lib/generated/lib/src/'
          )

          if [[ -n "$CHANGES" ]]; then
            echo "::error::Flutter generated code is out of date. Run build_runner and commit changes."
            echo "$CHANGES"
            exit 1
          fi

          echo "âœ… Ù„Ø§ ØªØºÙŠÙŠØ±Ø§Øª Ø®Ø§Ø±Ø¬ Ù…Ø¬Ù„Ø¯ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ù…ÙˆÙ„Ù‘Ø¯."

      - name: ğŸ” Static analysis
        working-directory: pilot_app
        run: flutter analyze --fatal-warnings

      - name: âœ… Run Flutter tests
        working-directory: pilot_app
        run: flutter test --coverage

      - name: ğŸ“Š Generate Flutter coverage HTML
        working-directory: pilot_app
